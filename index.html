<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlanetBuddy - Track Your Impact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>ğŸŒ PlanetBuddy</h1>
        <p>Track, Improve, and Save the Planet!</p>
    </header>

    <main>
        <section class="tracker">
            <h2>Daily Habit Tracker</h2>
            <form id="habit-form">
                <label for="habit">Enter Your Daily Habit:</label>
                <input type="text" id="habit" placeholder="E.g., Used a reusable bottle">

                <label for="impact">Impact Level (1-10):</label>
                <input type="number" id="impact" min="1" max="10">

                <button type="button" id="add-habit">Add Habit</button>
            </form>

            <ul id="habit-list"></ul>
        </section>

        <section class="eco-score">
            <h2>Your Eco-Score</h2>
            <p id="eco-score">0</p>
        </section>

        <section class="suggestions">
            <h2>Personalized Tips</h2>
            <p id="tips">Enter habits to get suggestions!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 PlanetBuddy. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
